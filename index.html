<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Small Business Month - Feature Update</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <div id="online-biz-container">
        <div id="online-biz-toggle" data-status="accordion" class="clearfix">
            <h2>Online Businesses</h2>
            <i class="chevicon-chev-down"></i>
        </div>

        <div id="online-list-containter" class="ob-collapse">
            <ul class="ob-fadeOut"></ul>
            <div class="ob-full-details ob-hide">
                <div class="top-wrap clearfix">
                    <img src="http://placehold.it/75x75" alt="logo">
                    <h2>The Business Name</h2>
                    <a class="ob-phone" href="tel:407-555-5555">407-555-5555</a>
                </div>

                <div class="bottom-wrap">
                    <p>Let the travel agents at Fox World Travel plan your next extraordinary vacation.</p>
                    <a href="#">http://www.example.com</a>
                    <hr>
                    <img src="http://placehold.it/240x200" alt="main image">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/ajaxmanager.min.js"></script>
    <script src="js/onlinebizpanel.min.js"></script>
</body>

</html>
